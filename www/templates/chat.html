    <img ng-src="{{chat_room_info.message_list.id}}.png" style="width: 64px; height: 64px">
    <p ng-repeat="chat in chat_room_info.message_list" ng-if="chat.id == user_info.id">
      (ë‚˜): {{chat.message}}
    </p>
    <p ng-repeat="chat in chat_room_info.message_list" ng-if="chat.id == user_info.id">

    </p>
  </ion-content>
</ion-view>
